<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/700b5a857d.js"
      crossorigin="anonymous"
    ></script>
    <title>Landing Page III - Teste</title>
  </head>
  <body>
    <div class="container">
      <div class="col-1">
        <div class="col-1-social">
          <div class="col-1-icons">
            <h2>Venha conhecer nosso trabalho!</h2>
            <h4>Siga Nossas redes sociais abaixo:</h4>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <!-- icons -->
        </div>
        <!-- col-1-social -->
        <div class="map">
          <address>
            Você tambem pode entrar em contato:<br />
            +44 20 7219 4272
          </address>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.680381438984!2d-0.12681408469195218!3d51.500732519012324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604c38c8cd1d9%3A0xb78f2474b9a45aa9!2sBig%20Ben!5e0!3m2!1spt-BR!2sbr!4v1658685407743!5m2!1spt-BR!2sbr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <!-- map -->
      </div>
      <!-- col-1 -->

      <!-- Segunda coluna -->

      <div class="col-2">
        <h2>Faça o Login:</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Nunca compartilharemos seu e-mail com mais ninguém
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Checar as minhas informações</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
